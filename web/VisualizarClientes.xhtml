<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h1>Clientes Cadastrados</h1>
                <h:form id="frmVisualizarCliente">
                    <p:dataTable rows="10" paginator="true" paginatorPosition="bolt" id="listaClientes" value="#{cadastroClienteControle.listaClientes}" var="lista">
                        <p:column headerText="Nome">
                            <h:outputText value="#{lista.nome}"/>
                        </p:column>
                        <p:column headerText="CPF">
                            <h:outputText value="#{lista.cpf}"/>
                        </p:column>
                        <p:column headerText="Sexo">
                            <h:outputText value="#{lista.sexo}"/>
                        </p:column>
                        <p:column headerText="Data Nascimento">
                            <h:outputText value="#{lista.dataNascimento}"/>
                        </p:column>
                        <p:column headerText="Telefone">
                            <h:outputText value="#{lista.telefone}"/>
                        </p:column>
                        <p:column headerText="Cidade">
                            <h:outputText value="#{lista.cidade}"/>
                        </p:column>                        
                    </p:dataTable>              
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
